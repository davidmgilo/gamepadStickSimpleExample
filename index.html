<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Gamepad API + NW.js Demo</title>
        <script src="script.js"></script>
        <style>
            #ball, #ball2 {
                position: absolute;
                left: calc(50vw - 25px);
                top: calc(50vh - 25px);
                width: 50px;
                height: 50px;
                border-radius: 25px;
            }
            #ball {
                background-color: red;
            }
            #ball2 {
                background-color: blue;
            }
        </style>
    </head>

    <body>
        <p>Press a button to activate your game controller.</p>
        <p id="p2">Press a button to activate your second game controller.</p>
        <div id="ball"></div>
        <div id="ball2"></div>
    </body>

</html>
